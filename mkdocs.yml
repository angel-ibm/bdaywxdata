# Project Information
site_name: "DACH watsonx.data Partner Badge Days"
site_url: "https://angel-ibm.github.io/bdaywxdata/"
site_description: watsonx.data workshop
site_author: "Angel Gonzalez"

nav:
  - ' ': ' ' # blank line
  - Start: 'index.md'
  - Command Guide: 'alex.md'


# Repository Information
repo_name: 'angel-ibm/bdaywxdata'
repo_url: 'https://github.com/angel-ibm/bdaywxdata'
edit_uri: 'https://github.com/angel-ibm/bdaywxdata'
docs_dir: 'docs'
site_dir: 'site'
remote_branch: 'mkdocs'
remote_name: 'origin'

theme:
  palette:
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7 
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: 'IBM Plex Sans'
    code: 'IBM Plex Mono'
  favicon: 'media/logo-ibm.png'
  logo: 'media/logo-ibm.png'
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.footer
    - toc.follow
    # - toc.integrate
    - search.suggest
    - search.highlight
    - header.autohide
    - content.code.copy
    - content.tabs.link

plugins:
  - search
  - inline-svg
  - mkdocs-jupyter:
      ignore_h1_titles: True
  - table-reader

markdown_extensions:
  - tables
  - abbr
  - footnotes
  - admonition
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - md_in_html
  - pymdownx.tasklist:
      clickable_checkbox: true
  - meta
  - toc:
      permalink: true 
      toc_depth: 4     
  - smarty:
      smart_quotes: false
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde

extra:
  homepage: https://www.ibm.com
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/angel-ibm/bdaywxdata
    - icon: fontawesome/solid/globe
      link: https://angel-ibm.github.io/bdaywxdata/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/angelgonz/


